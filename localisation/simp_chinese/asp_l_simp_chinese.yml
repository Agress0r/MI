### AI event on the planet
asp_agr.1.name:0 "能量信号"
asp_agr.1.desc:0 "在建设期间 §Y[This.GetName]§! 检测到来自 §Y[From.Planet.GetName]§!的奇怪信号。\n\n显然这是某种数据中心， 而主计算机似乎仍在运行。 从反馈的数据得知， 这可能是个曾经站在一个帝国顶峰的 §RAI§! ，但相关数据都已经遗失。\n\n§Y重新激活 AI 矩阵§!?"

asp_agr.1.a:0 "§Y开始重新激活程序§!"

asp_agr.1.b:0 "拆解并详细检查残骸"

asp_agr.2.name:0 "执行单元 VSX-03"
asp_agr.2.desc:0 "§G激化完成...§! §Y唤醒其他待机组件...§!\n\n经过焦急的等待，屏幕上开始出现消息。这经过分析和翻译之后，我们得知这个 §YAI§! 可以轻松的胜任不同管理岗位，在一次识别系统激活故障后，他将我们认成了他们原来的人，因此启动并初始化了一个标准协议。\n\n我们应该抓住机遇还是拆掉他?"

asp_agr_game_start.2.a:0 "下载总督矩阵"
asp_agr_game_start.2.b:0 "下载科学家矩阵"
asp_agr_game_start.2.c:0 "下载舰队统帅矩阵"
asp_agr_game_start.2.d:0 "下载陆军将军矩阵"
asp_agr_game_start.2.e:0 "反汇编 AI"

asp_agr.leader.accepted.tooltip:0 "AI 将被激活并 §Y添加到领袖池中§!."

NAME_asp_agr_mechanical_species:0 "执行单元"
NAME_asp_agr_mechanical_species_gov:0 "阿尔吉斯"

### Event with additional rare resources
asp_agr.4.name:0 "§Y发现资源§!"
asp_agr.4.desc:0 "建设期间， 在 §Y[From.Planet.GetName]§!上方发现了一些集装箱。 打开集装箱发现，里面有不少资源。"
asp_agr.4.a:0 "这会派上用场。"

### Artifact Event
asp_agr.5.name:0 "§Y发现文物§!"
asp_agr.5.desc:0 "建设期间， 在 §Y[From.Planet.GetName]§!上方发现了一些不同颜色和形状的容器。 打开容器发现，里面有不少文物。"

### Event with an increase in energy production at the facility
asp_agr.6.name:0 "§Y额定功率增加§!"
asp_agr.6.desc:0 "来自 §Y[This.GetName]§! 传感器的数据与来自 §Y[From.Planet.GetName]§! 的数据差距很大。 结果证明，他的实际数值比之前公布的值高出几个级别。"

### Event and excavation - a mysterious object
asp_agr.7.name:0 "意想不到的转折"
asp_agr.7.desc:0 "在 §Y[From.Planet.GetName]§!的轨道上发生了一起事故。 在采矿站建设的过程中， 一股强大的未知能量涌入行星轨道区域，随后工程舰 §Y[This.GetName]§! 眨眼间就被摧毁了——一丝痕迹都没有留下！\n\n随后的探险队找到了一个固定在行星轨道上的站点，但该站点并未回应我们的联系。因此，进一步研究将需要一支由高素质研究人员组成的特殊团队。"

asp_agr_ancrel_site:0 "遥远的未知"
asp_agr_ancrel_site_desc:0 "乍一看，这个空间站并没有什么有价值的东西——一个古代遗留下来的普通古建筑。可在这远古巨人身上，怎么会有如此惊人的力量？即使对空间站外壳进行彻底的外部检查也没有给出明确的结果，这仍有待科研小组进行调查。"

asp_agr_ancrel.1.name:0 "第一个细节"
asp_agr_ancrel.1.desc:0 "绕过安全系统进入内部的科学家小组感到惊讶。从表面上看，空间站虽然年久失修，却显得十分宁静优雅。在几个地方，可以看到零散的未知设备和家居用品。对这些项目进行详细研究可能非常有用。"

asp_agr_ancrel.2.name:0 "都有些什么？"
asp_agr_ancrel.2.desc:0 "在连续探索了几个房间后，调查小组没有发现任何有趣的东西——只有损坏的设备以及许多散落类似于便携式物品容器的物体。\n\n又经过几个房间，领队发现了一个很奇怪的东西——一个最近才挖出来的大洞。也许空间站里还有生命？"

asp_agr_ancrel.3.name:0 "不明飞船"
asp_agr_ancrel.3.desc:0 "调查证明，最近形成的弹孔属于这艘位于坞站内的船，正是这一炮摧毁了工程船及其船员……但是这艘船为什么开火呢？\n\n一组科学家决定直接前往码头并更详细地研究这艘船。"

asp_agr_ancrel.4.name:0 "休眠的神"
asp_agr_ancrel.4.desc:0 "一上船，一幅恐怖的画面就出现在科学家们面前。空间站居民的遗骸散落在甲板上——显然他们试图在这艘船上找到救赎，但不知为何失败了。\n\n上船后，领队启动了那里可用的工作设备。这艘船的日志只包含一个条目，可以追溯到几个世纪前。录音谈到远程激活武器系统，以消灭任何接近船只的敌人。\n\n除了武器系统外，这艘船本身几乎完全失灵，但它仍然可以用于进一步的逆向工程。"

### An event about the ship of the FE
asp_agr.8.name:0 "漂泊者"
asp_agr.8.desc:0 "§Y[From.Planet.GetName]§! 的建设工作中发现了有趣的事情。建造者们发现了一艘未知设计的船——这艘船看起来不像我们帝国中存在的任何东西。\n\n从舰船日志可以看出，这艘船已经退役，并且出于某种原因离开了 §Y[From.Planet.GetName]§!。 尽管如此， §Y[This.GetName]§! 的船员奇迹般地控制了它，现在船员正在等待对这艘船的决定。"

asp_agr.8.a:0 "将这艘船送到最近的船坞。"
asp_agr.8.a.tooltip:0 "§Y这艘船将加入舰队§!"
asp_agr.8.b:0 "拆掉这艘船"

### Event with an increase in the production of minerals at the site
asp_agr.9.name:0 "§Y发现新矿藏§!"
asp_agr.9.desc:0 "对 §Y[From.Planet.GetName]§! 中资源的首次评估被证明是不精确的。经过重新分析发现，这些矿藏的真实价值要高得多！"

### Event with an increase in the production of a rare resource at the facility
asp_agr.10.name:0 "§Y生产优化§!"
asp_agr.10.desc:0 "多亏了更加精准的设备调整，  §Y[This.GetName]§! 能够在 §Y[From.Planet.GetName]§! 上增加采矿设备容量！"

### Event with an increase in engineering at the facility
asp_agr.13.name:0 "§Y额外费用§!"
asp_agr.13.desc:0 "§Y[From.Planet.GetName]§! 上的科研站建造计划可能需要额外费用。  §Y[This.GetName]§! 的船员建议: 通过追加费用，将会提升 §Y[From.Planet.GetName]§! 的科研潜力。"

### Event with the destruction of the mining station above the object
asp_agr.15.name:0 "§R采矿站被毁§!"
asp_agr.15.desc:0 "与 §Y[asp_agr_gg_mining_station.GetName]§! 的通信刚刚丢失了。显然该站被完全摧毁了......但是什么导致了爆炸？是破坏吗？或者是建筑商遗漏了一些细节？这个问题的答案再也找不到了。"
asp_agr.15.a:0 "采矿站§Y[asp_agr_gg_mining_station.GetName]§! 被摧毁。"

### The event with the destruction of the science station above the object
asp_agr.17.name:0 "§R科研站被摧毁§!"
asp_agr.17.desc:0 "与 §Y[asp_agr_gg_science_station.GetName]§! 的通信刚刚丢失了。显然该站被完全摧毁了......但是什么导致了爆炸？是破坏吗？还是科学家的粗心大意？这个问题的答案不再为人所知。"
asp_agr.17.a:0 "科研站 §Y[asp_agr_gg_science_station.GetName]§! 被摧毁。"

### Событие с баффом от научной станции
asp_agr.19.name:0 "§T惊人的发现§!"
asp_agr.19.desc:0 "得益于 §Y[asp_agr_science_station_buff.GetName]§! 科学家的勤劳与机智。根据他们的发现和成就，我们的帝国将能够加速许多科学领域的技术进步。"

### Событие с учёным от научной станции
asp_agr.21.name:0 "§T熟练的实验助手§!"
asp_agr.21.desc:0 "§Y[asp_agr_science_station_leader.GetName]§! 的科学代表向我们提出了个人要求。他的一个实验员测试成绩高，理论功底、实践成绩优异，所以该代表要求我们把实验员培养成资深科学家，以免浪费他的才华。"
asp_agr.21.a:0 "§Y科学家§! 将被添加到领袖池"

