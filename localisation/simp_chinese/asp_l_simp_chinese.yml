### New Tech
tech_asp_agr_asteroid_processing:0 "Large-scale processing of asteroids"
tech_asp_agr_asteroid_processing_desc:0 "Thanks to the latest technological advances, we can afford the creation of special autonomous modules with which it is possible to collect and process resources straight from §Yasteroids§!."