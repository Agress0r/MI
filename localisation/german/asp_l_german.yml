### AI event on the planet
asp_agr.1.name:0 "Energy signature"
asp_agr.1.desc:0 "During construction §Y[This.GetName]§! detected strange signals сoming from §Y[From.Planet.GetName]§!.\n\nApparently this is some kind of data warehouse, and the main computer seems to be still in service. From the data retrieved, it can be understood that it was once an §RAI§! that occupied one of the leading positions in an empire, about which there is practically no data left.\n\n§YReactivate the AI matrix§!?"
asp_agr.1.a:0 "§YStart reactivation process§!"
asp_agr.1.b:0 "Disassemble and examine in detail the remains"

asp_agr.2.name:0 "Execution unit VSX-03"
asp_agr.2.desc:0 "§GActivation is completed...§! §YWaking up other components from standby...§!\n\nAfter the anxious waiting on the screen began to appear the message. After analyzing and translating them, it became clear that earlier this §YAI§! could easily adapt to different government positions, and after the last activation due to failures in the recognition system, he recognized us as their, so a standard protocol was launched and initialized.\n\nShould we take the opportunity, or is it better to take it apart?"

asp_agr_game_start.2.a:0 "Download the Governor Matrix"
asp_agr_game_start.2.b:0 "Download Scientist Matrix"
asp_agr_game_start.2.c:0 "Download Admiral Matrix"
asp_agr_game_start.2.d:0 "Download General Matrix"
asp_agr_game_start.2.e:0 "Disassemble AI"

asp_agr.leader.accepted.tooltip:0 "AI will be activated and §Yadded to the leader pool§!."
NAME_asp_agr_mechanical_species:0 "Executive unit"
