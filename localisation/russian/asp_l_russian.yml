asp_agr_resolution_space_mining_repeal_2_effect_success:0 "Аннулирует резолюцию §Y$asp_agr_resolution_space_mining_2$§!, тем самым внедряя галактический закон §Y$asp_agr_resolution_space_mining_1$§!."

#############################
### Все возможные события ###
