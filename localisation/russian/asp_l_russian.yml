asp_agr_resolution_space_mining_0:0 "Общий манифест космической добычи"
asp_agr_resolution_space_mining_0_desc:0 "Благодаря более тесному сотрудничеству и выработке общих шаблонов мы сможем оптимизировать добычу всех наших космических станций."

asp_agr_resolution_space_mining_1:0 "Обработка редких ресурсов"
asp_agr_resolution_space_mining_1_desc:0 "Если увеличить бюджет станций что заняты добычей редких ресурсов, то их эффективность может значительно возрасти."

asp_agr_resolution_space_mining_2:0 "Оптимизация космической-переработки"
asp_agr_resolution_space_mining_2_desc:0 "Для обеспечения наибольшей эффективности обработки сырых ресурсов, следует разработать локально-системное сооружение для обогащения ресурсов."
asp_agr_resolution_space_mining_2_tooltip:0 "Открывает доступ к §Yуникальному сооружению§! на космических станциях."

asp_agr_resolution_space_mining_repeal_0:0 "§RАннулировать резолюцию $asp_agr_resolution_space_mining_0$§!"
asp_agr_resolution_space_mining_repeal_0_desc:0 "[global_event_country.GetGalCommunityOrGalImperium] не имеет причин вмешиваться в дела космической-промышленности. Мы не станем навязывать свою точку зрения другим государствам."
asp_agr_resolution_space_mining_repeal_0_effect_success:0 "Аннулирует резолюцию §Y$asp_agr_resolution_space_mining_0$§!."

asp_agr_resolution_space_mining_repeal_1:0 "§RАннулировать резолюцию $asp_agr_resolution_space_mining_1$§!"
