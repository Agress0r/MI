asp_agr_origin.2.name:0 "Обломки древнего дрона"
asp_agr_origin.2.desc:0 "На планете §H[Root.Capital.GetName]§! были найдены обломки древнего объекта, больше всего похожего на древнего добывающего дрона. Хоть и на [Root.Capital.GetName] и раньше находились разные останки древних машин, конкретно эти останки выглядят довольно свежими, как будто этот объект разбился на планете недавно.\n\nБолее детальный осмотр и анализ дал понять что это не обычный дрон-добычтик т.к его базы данных содержат много зашифрованной информации. Было принято решение о создании §Yнескольких специальных проектов§! по извлечению и расшифровке данных."
asp_agr_origin.2.A.tooltip:0 "Создано §Y2§! специальных проекта: §Y$ASP_AGR_ANCIENT_AI_ANALYSIS_SHIPS$§! и §Y$ASP_AGR_ANCIENT_AI_ANALYSIS_CONTACT$§!."

ancient_combat_drone_section:0 "Корабельная секция боевого дрона"
ancient_drone_destroyer_section:0 "Корабельная секция древнего эсминца"
agr_asp_ancient_minig_drones:0 "Древние добывающие дроны"
agr_asp_ancient_minig_drones_desc:0 "Из за сложившихся обстоятельств эта цивилизация смогла получить доступ к сети §Yдревних добывающих дронов§!, благодаря чему они имеют большие информации о галактике, а так же их возможности в плане исследования и познания добывающих дронов отличаются от других цивилизаций."
agr_asp_ancient_minig_drones_effects:1 "— На старте игры вы получаете доступ к §H2§! специальным проектам по мере завершения которых вы сможете §Yвосстановить связь с дронами§!, а так же узнать больше о §Yшаблонах строительства§! их кораблей.\n— Производительность §Hнаучных§! и §Hдобывающих§! станций увеличена на §G10%§!.\n— Стоимость строительства и улучшения §Hкомплекса анализа данных§! и §Hкоомплекса обработки ресуров§! на §G20%§! меньше."

agr_asp_origin_ancient_minig_drones:0 "Исток §H$agr_asp_ancient_minig_drones$§!"
agr_asp_origin_ancient_minig_drones_buff:0 "— Производительность §Hнаучных§! и §Hдобывающих§! станций увеличена на §G10%§!.\n— Стоимость строительства и улучшения §Hкомплекса анализа данных§! и §Hкоомплекса обработки ресуров§! на §G20%§! меньше."

megastructures_asp_mod_build:0 "Скорость строительства мегасооружений"
megastructures_asp_mod:0 "Вы не должны этого видеть"

ASP_AGR_ANCIENT_AI_ANALYSIS_SHIPS:0 "Анализ шаблонов строительства кораблей"
ASP_AGR_ANCIENT_AI_ANALYSIS_SHIPS_DESC:0 "Учённые на планете §H[Root.Capital.GetName]§! попытаются расшифровать данные касающиеся шаблонов создания некоторых из кораблей дронов.\n\nЕсли данных будет достаточно, то скорее всего мы сможем воспроизвести несколько моделей кораблей."

ASP_AGR_ANCIENT_AI_ANALYSIS_CONTACT:0 "Взлом системы связи дронов"
ASP_AGR_ANCIENT_AI_ANALYSIS_CONTACT_DESC:0 "В серьёзно зашифрованном участке памяти хранится информация, которая вероятно имеет отношение к технологии связи дронов.\n\nЕсли взлом увенчается успехом, то скорее всего мы сможем проникнуть в выскоуровненые базы данных древних дронов и подчерпнуть от туда много полезной информации."

asp_agr_origin.3.name:0 "Неожиданные результаты"
asp_agr_origin.3.desc:0 "Расшифровка производственных шаблонов сначала не давала конкретных результатов. Почти все расшифрованные блоки хранили в себе разрозненную и местами бессмысленную информацию. Стало казаться что время было потрачено в пустую...\n\nНо ко всеобщему удивлению §Yпоследний блок с данными§H, на который из за его простоты и незамысловатости не обратили должного внимания в начале, оказался ключём к разгадке всего шифра дронов. Был ли это оставленый кем-то намеренно дефект алгоритма, некий бэкдор, или же это послание оставленное создателями дронов?"
asp_agr_origin.3.A.tooltip:0 "Государство §Y[Root.Owner.GetName]§! теперь имеет возможность создавать корабли класса §H$ancient_corvette$§!. Соответствующие чертежи были добавлены в информационную базу §Yконструктора судов§!.\n\n"

asp_agr_mining_drones_chain_title:0 "События истока §H$agr_asp_ancient_minig_drones$§!"
asp_agr_mining_drones_chain_desc:0 "Из за множественных событий связанных с древними добывающими дронами было принято решение о выделении большего количества ресурсов с целью окончательно выяснить намерения этих древних механизмов. "

# Основной протокол связи - главное событие
asp_agr_origin.5.title:0 "Центральное ядро обработки данных EPO-00" # EPO - Excavation Protocols
asp_agr_origin.5.desc.lvl1:0 "§R<<Обнаружено внешнее подключение>>§!\n\n§Y<<Вывод модуля дипломатии из режима ожидания>>§!\n§H<<Проверка уровня доступа пользователя§! — §Gбазовый§!§H>>§!.\n\nГлавное ядро §HEPO-00§! приветствует вас. Основная задача данного ядра — оптимизация и построение всех рабочих протоколов базовых добывающих и охранных единиц."
asp_agr_origin.5.desc.lvl2:0 "§R<<Обнаружено внешнее подключение>>§!\n\n§Y<<Вывод модуля дипломатии из режима ожидания>>§!\n§H<<Проверка уровня доступа пользователя§! — §Hрасширенный§!§H>>§!.\n\nГлавное ядро §HEPO-00§! приветствует вас. Основная задача данного ядра — оптимизация и построение всех рабочих протоколов базовых добывающих и охранных единиц."
asp_agr_origin.5.desc.lvl3:0 "§R<<Обнаружено внешнее подключение>>§!\n\n§Y<<Вывод модуля дипломатии из режима ожидания>>§!\n§H<<Проверка уровня доступа пользователя§! — §Gбазовый уровень§!§H>>§!.\n\nГлавное ядро §HEPO-00§! приветствует вас. Основная задача данного ядра — оптимизация и построение всех рабочих протоколов базовых добывающих и охранных единиц."
asp_agr_origin.5.desc.lvl4:0 "§R<<Обнаружено внешнее подключение>>§!\n\n§Y<<Вывод модуля дипломатии из режима ожидания>>§!\n§H<<Проверка уровня доступа пользователя§! — §Gбазовый уровень§!§H>>§!.\n\nГлавное ядро §HEPO-00§! приветствует вас. Основная задача данного ядра — оптимизация и построение всех рабочих протоколов базовых добывающих и охранных единиц."
asp_agr_origin.5.desc.lvl5:0 "§R<<Обнаружено внешнее подключение>>§!\n\n§Y<<Вывод модуля дипломатии из режима ожидания>>§!\n§H<<Проверка уровня доступа пользователя§! — §Gбазовый уровень§!§H>>§!.\n\nГлавное ядро §HEPO-00§! приветствует вас. Основная задача данного ядра — оптимизация и построение всех рабочих протоколов базовых добывающих и охранных единиц."
