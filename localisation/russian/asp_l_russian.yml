asp_agr_origin.6.title:0 "Центральное ядро обработки данных EPO-00" # EPO - Excavation Protocols
asp_agr_origin.6.desc:0 "§H<<Загрузка информационных блоков данных>>§!\n\n§Y<<Проверка целостности завершена>>§!\n§H<<Требуемый уровень доступа§! — §Gотсутствует§!§H>>§!.\n\nВ соответствии с дерективой §ESCI/96§! о свободном доступе и распостронении информации не имеющей в себе стратегического значения доступ в хранилище исторических данных открыт.\n\nОсновная задача данного каталога — сбор любых исторически данных. При отсутствии или нарушении директив о приоритете сохранения информации, главное ядро §YEPO-00§! сохраняет ту информацию, которую его протоколы выбора сочтут наиболее важной." # Инфа сразу после того как человек перешёл на эту страницу / хранилище где хранится информация.
asp_agr_origin.6.a:0 "Запрос: §LПроисхождение дронов§!" # Вопрос к ИИ
asp_agr_origin.6.a.response:0 "§H<<Запрос подтверждён, доступ к записи открыт>>§!\n\n§YАИД§! — автономный ИИ добытчик. Был создан государством Архонум во время масштабного и самого кровпопролитного конфликта в галактике. Из за смещения фронта вблизь границ Архонума, безопасная добыча любых ресурсов из минеральной зоны §HХЕКС§! стала невозможной.\n\nНа всеобщем совете 6 союзных государств, представитель Архонума §YКестар§! предложил готовый план по разработке §YАИД§!, аргументируя свою идею уменьшением количества потерь со стороны гражданского населения. По итогу голосования его решение было отклонено в пользу другого предложения с кодовым названием §EСовершенное оружие§!\n\nПосле завершения голосования о приоритете разработки, идея §YКестара§! всё-же заинтересовала несколько представителей высшей власти союзных государств, благодаря чему она получила должное спонсирование и требуемую технологическую помощь для реализации. В тени от посторонних началась, и спустя 8 лет заврешилась разработка главного ядра §YАида§!." # Ответ ИИ
asp_agr_origin.6.b:0 "Запрос: §LИнформация о создателях§!" # Вопрос к ИИ
asp_agr_origin.6.b.response:0 "§H<<Запрос подтверждён, доступ к записи открыт>>§!\n\n§R<<Целостность данных не подтверждена>>§!\n\nРазработчик Аида §YКестар досиум Клоус§! является представителем расы Архонианцев. Ныне как и все 6 союзных рас, его раса так же полность исчезла примерно §Y750 лет назад§!. Причины исчезновения были стёрты §HАИД'ом§! из за протокола наибольшей важности других хранимых данных.\n\n§YАрхонианцы§! стремились достичь высот во множестве отраслей науки, из за чего нередко их интересы выходили за рамки общеписанных законов. Это в свою очередь влияло на их отношения с другими союзными государствами. Вследствии этих факторов дипломатические связи изредка выходили за рамки обычного коммерческого или же научного сотрудничества.\n\nВажность жизни обычного гражданина в обществе §YАрхонианцев§! из за высоких достижений в области §YИИ и робототехники§! постепенно уменьшалась, из за чего на орбитальных мегаполисах постоянно вспыхивали яростные мятежи, которые влекли за собой ещё большее количество жертв.\n\nОдно из последних важных событий в государстве §HАрхонум§! стало крупное восстание множества орбитальных и планетарных мегаполисов, главным инициатором которого являлся §YКестар Клоус§!. Результаты восстания — §R<<...ДАННЫЕ ПЕРЕЗАПИСАНЫ>>§!" # Ответ ИИ
asp_agr_origin.6.c:0 "Запрос: §LПроцесс самовоспроизводства§!" # Вопрос к ИИ
asp_agr_origin.6.c.response:0 "§H<<Запрос подтверждён, доступ к записи открыт>>§!\n\n§YАИД§! не наделён полным самосознанием, при этом имеет заложеную создателем возможность постоянно улучшать свои базовые протоколы, но в большинстве протоколов ему запрещено выходить за рамки выставленных ограничений. Процес §Yсамовоспроизводства§! работает в штатном режиме. Процесс воссоздания новых рабочих единиц был оптимизирован §Y895§! раз, благодаря чему % экономии ресурсов достиг своего возможного максимума.\n\nС учётом общего состоянии галактки, §YАИД§! не сможет пережить крупномасштабного нападения со стороны любого государства что соберёт свои войска с целью уничтожения АИД'а. Скорость распостранения новых аванпостов, а так же скорость создания новых защитных единиц слишком незначительна по сравнению с мощью целого государства — полное уничтожение §YАИД'а§! всего лишь вопрос времени." # Ответ ИИ
asp_agr_origin.6.d:0 "Запрос: §LЦелевое назначение§!" # Вопрос к ИИ
asp_agr_origin.6.d.response:0 "§H<<Запрос подтверждён, доступ к записи открыт>>§!\n\nОсновная задача поставленная создателями перед системой §YАИД§! — добыча минеральных ископаемых и последующая переработка сырья в пригодные для использования материалы. После падения государства §HАрхонум§! выполнение основной директивы стало невозможно. §Y750 лет назад§! был исполнена последняя доставка, после которой ИИ перешёл в автономный режим самоподдержания.\n\nВыполнение основных протоколов было прекрещено, а максимально-допустимые значения производимых автономных единиц из за практический нулевой востребованности были снижены на §Y900%§!. " # Ответ ИИ
asp_agr_origin.6.e:0 "Запрос: §L?§!" # Вопрос к ИИ - доступ 2 уровня нужен.
asp_agr_origin.lvl2.required:0 "§R<<Доступ запрещён, требуемый уровень доступа — §!§Hрасширенный§!.§R>>§!"
asp_agr_origin.6.e.response:0 "§H<<Соответствующий уровень доступа обнаружен, доступ к записи открыт>>§!\n\n" # Ответ ИИ
asp_agr_origin.6.f:0 "§YВернуться в главный каталог§!" # Это не трогать, тут чисто диалоговая кнопка возврата на главный экран общения с ИИ.

