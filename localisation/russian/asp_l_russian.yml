asp_agr_mining_station_0:0 "Комплекс обработки ресурсов"
asp_agr_mining_station_0_DESC:0 "Данный комплекс не только обогащает и обрабатывает все ресурсы что были добыты в космосе, но так же обеспечивает все §Yстроительные корабли§! более передовыми технологиями шаблонной застройки."
asp_agr_mining_station_0_MEGASTRUCTURE_DETAILS:0 "§Y$asp_agr_mining_station_0$§! обогащает и обрабатывает все ресурсы что были добыты в космосе."
asp_agr_mining_station_2:0 "Усовершенствованный комплекс обработки ресурсов"
asp_agr_mining_station_2_DESC:0 "Данный комплекс не только обогащает и обрабатывает все ресурсы что были добыты в космосе, но так же обеспечивает все строительные корабли более передовыми технологиями шаблонной застройки."
requires_no_existing_asp_agr_mining_station:0 "$TRIGGER_FAIL$Нельзя построить больше одного комплекса обработки ресурсов."

