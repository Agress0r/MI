sm_asp_agr_space_resource_enrichment:0 "Ресурcно-системный комплекс"
sm_asp_agr_space_resource_enrichment_desc:0 "Здесь обрабатываются и обогащаются все добываемые в системе ресурсы, а так же фильтруются и сортируются любые данные с научных станций.\n"

sm_asp_agr_asteroid_drones:0 "Шахтёрские дроны"
sm_asp_agr_asteroid_drones_desc:0 "Если система содержит в себе астероиды, то почему бы не использовать их присутствие на полную? С помощью этих автоматизированных единиц можно спокойно обрабатывать целые астероиды!\n"
asp_agr_requires_asteroids_in_system:1 "Для строительства данного модуля в системе должны быть §Yобычные§! или §Yкристалические астероиды§!. На обработку одного §Yастероида§! требуется один модуль типа - §HШахтёрский дрон§!.\n"

