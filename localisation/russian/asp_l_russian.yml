asp_agr_research_station_0:0 "Комплекс анализа данных"
asp_agr_research_station_0_DESC:0 "Данное научное сооружение улучшает эффективность всех научных подразделенний в космосе, начиная от §Yнаучных станций§! и заканчивая §Yнаучными кораблями§!."
asp_agr_research_station_0_MEGASTRUCTURE_DETAILS:0 "§Y$asp_agr_research_station_0$§! улучшает эффективность работы §Yнаучных станций§! и §Yнаучных кораблей§!."
asp_agr_research_station_2:0 "Усовершенствованный комплекс анализа данных"
asp_agr_research_station_2_DESC:0 "Данное научное сооружение улучшает эффективность всех научных подразделенний в космосе, начиная от §Yнаучных станций§! и заканчивая §Yнаучными кораблями§!."
requires_no_existing_research_station:0 "$TRIGGER_FAIL$Нельзя построить больше одного комплекса анализа данных."


####################################################
